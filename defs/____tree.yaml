  subitems:
    - name: Servers
      id: cloud-upcloud-servers
      icon: upcloud.png
      subitems: []
      raw: {}
      query: upctl server list -o json
      path-id: $.servers[::].uuid
      path-name: $.servers[::].hostname
      path-raw: $.servers[::]
      operations:
      - type: create
        name: Create Server
        template: upctl_server_create
      child-template:
        - type: query-details
          query: upctl server show ${id} -o json
          refresh: self
        - type: delete
          name: Delete
          cmd: upctl server delete ${id}
          refresh: parent
          when:
            path: state
            value: stopped
        - type: start
          name: Start
          cmd: upctl server start ${id}
          refresh: self
          when:
            path: state
            value: stopped
        - type: stop
          name: Stop
          cmd: upctl server stop ${id} --wait
          refresh: self
          when:
            path: state
            value: started
        - type: restart
