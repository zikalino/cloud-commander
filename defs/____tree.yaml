- name: Digital Ocean
  id: cloud-digital-ocean
  icon: digital-ocean.svg
  subitems:
    - name: Droplets
      id: cloud-digital-ocean-droplets
      icon: digital-ocean.svg
      subitems: []
      raw: {}
      query: doctl compute droplet list --output json
      path-id: $[::].id
      path-name: $[::].name
      path-raw: $[::]
      operations:
        - type: create
          name: Create Droplet
          template: doctl_compute_droplet_create
      child-template:
        - type: query-details
          query: doctl compute droplet get ${id} -o json
          refresh: self
          extract:
            - field: state
              path: "$[0].status"
              map:
                active: started
                off: stopped
            - field: slug
              path: "$[0].size.slug"
            - field: location
              path: "$[0].region.slug"
        - type: delete
          name: Delete
          cmd: doctl compute droplet delete ${id} --force
          refresh: parent
        - type: reboot
          name: Reboot
          cmd: doctl compute droplet-action reboot ${id}
        - type: power-off
          name: Power off
          cmd: doctl compute droplet-action power-off ${id}
        - type: power-on
          name: Power on
          cmd: doctl compute droplet-action power-on ${id}
        - type: other
          name: Enable backups
          cmd: doctl compute droplet-action enable-backups ${id}
        - type: other
          name: Disable backups
          cmd: doctl compute droplet-action disable-backups ${id}
