type: layout-form
form:
  - type: section
    subitems:
      - type: link-row
        text: Read Getting Started Guide to learn more details on registering and configuring your Vultr account
        link: https://zikalino.substack.com/p/getting-started-with-vultr-using

  - type: section
    title: Prerequisites
    subitems:
      - $include: __go_install_step.yaml
      - type: 'action-row'
        name: Install Vultr CLI
        verify: vultr-cli version
        install: go install github.com/vultr/vultr-cli/v3@latest

footer:
  - type: footer
    subitems:
      - type: button
        id: install_button
        codicon: run-all
