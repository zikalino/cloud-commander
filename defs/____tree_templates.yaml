item-sources:
  #
  # az
  #
  - type: cloud-azure
    cmd: az group list
    path-id: $[::].id
    path-name: $[::].name
    path-raw: $[::]
    item-type: az-group
    item-type-generic: group

  - type: az-group
    cmd: az resource list --resource-group ${name}
    path-id: $[::].id
    path-name: $[::].name
    path-raw: $[::]
    item-type: $.type
    item-type-generic: unknown
    type-map:
      - "Microsoft.Compute/virtualMachines": vm

  #
  # civo
