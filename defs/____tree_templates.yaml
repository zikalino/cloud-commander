  - type: create
    item-type: doctl-droplet
    name: Create Droplet
    template:
      name: generic/generic_vm_create
      parameters:
        cloud_provider: cloud-doctl

  - type: delete
    item-type: doctl-droplet
    name: Delete
    cmd: doctl compute droplet delete ${id} --force
    refresh: parent
  - type: reboot
    item-type: doctl-droplet
    name: Reboot
    cmd: doctl compute droplet-action reboot ${id}
    when:
      path: "$[0].status"
      value: active
    refresh: self
