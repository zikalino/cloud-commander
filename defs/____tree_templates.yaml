detail-sources:
  - type: query-details
    when:
      path: "$.type"
      value: "Microsoft.Compute/virtualMachines"
      compare: ne
    cmd: az resource show --ids ${id}
    refresh: self
  # This is details query for VMs only
  - type: query-details
    when:
      path: "$.type"
      value: "Microsoft.Compute/virtualMachines"
    cmd: az vm get-instance-view --ids ${id}
    refresh: self
  # This is details query for any other resources
  - type: query-details
    when:
      path: "$.type"
      value: "Microsoft.Compute/virtualMachines"
      compare: ne
    cmd: az resource show --ids ${id}
    refresh: self

  - type: civo-instance
    cmd: civo instances show ${id} --region ${location} -o json
    refresh: self
  - type: civo-kubernetes
    cmd: civo kubernetes show ${id} --region fra1 --output json
    refresh: self
  - type: doctl-droplet
    cmd: doctl compute droplet get ${id} -o json
    refresh: self
  - type: linode-linode
    cmd: linode linodes view ${id} --json
    refresh: self
  - type: upctl-server
    cmd: upctl server show ${id} -o json
    refresh: self

extractors:

  - type: "Microsoft.Compute/virtualMachines"
    fields:
      state:
        path: "$.instanceView.statuses[?(@.code < 'ProvisioningState')].code"
        map:
          "PowerState/running": started
          "PowerState/stopped": stopped
      size:
        path: "$.hardwareProfile.vmSize"
      size_disk:
        path: "$.storageProfile.osDisk.diskSizeGb"
      location:
        path: "$.location"

  - type: civo-instance
    fields:
      location:
        path: "$.region"
      state:
        path: "$.status"
        map:
          ACTIVE: started
          off: stopped
      size:
        path: "$.size"
      size_cores:
        path: "$.cpu_cores"
      size_memory:
        path: "$.ram_mb"
      size_disk:
        path: "$.disk_gb"
      price:
        path: "$.price_monthly"
      image:
        path: "$.diskimage_id"

  - type: doctl-droplet
    fields:
      state:
        path: "$[0].status"
        map:
          active: started
          off: stopped
      size:
        path: "$[0].size.slug"
      location:
        path: "$[0].region.slug"
      size_cores:
        path: "$[0].size.vcpus"
      size_memory:
        path: "$[0].size.memory"
      size_disk:
        path: "$[0].size.disk"
      price:
        path: "$[0].size.price_monthly"
      image:
        path: "$[0].image.slug"

  - type: linode-linode
    fields:
      state:
        path: "$[0].status"
        map:
          running: started
          offline: stopped
          provisioning: provisioning
      size:
        path: "$[0].type"
      location:
        path: "$[0].region"
      size_cores:
        path: "$[0].specs.vcpus"
      size_memory:
        path: "$[0].specs.memory"
      size_disk:
        path: "$[0].specs.disk"
      image:
        path: "$[0].image"

  - type: upcloud-server
    fields:
      state:
        path: "$.state"
      size:
        path: "$.plan"
      location:
        path: "$.zone"
      size_cores:
        path: "$.core_number"
      size_memory:
        path: "$.memory_amount"
      size_disk:
        path: "$[0].specs.disk"
      image:
        path: "$[0].image"


