type: layout-form
id: root
form:
  #
  # AWS CLI
  #
  - type: fieldset
    platform: win32
    subitems:
      - type: text-block
        width: wide
        font: header-1
        content: Prerequisites
      - type: separator
      - type: 'action-row'
        platform: win32
        id: install-aws-cli
        name: Install AWS CLI
        banner: |
            Installing AWS CLI.
        verify: aws --version
        install: | 
                winget install -e --id Amazon.AWSCLI
      - type: 'action-row'
        id: aws-login
        name: Login
        banner: |
            Configuring AWS CLI
        verify: aws account list-regions
        install: | 
                aws configure
        interactive: true

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        codicon: run-all
