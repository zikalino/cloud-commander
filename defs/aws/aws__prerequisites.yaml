type: layout-form
id: root
form:
  #
  # AWS CLI
  #
  - type: section
    subitems:
      - type: link-row
        text: Read Getting Started Guide to learn more details on registering and configuring your AWS account
        link: https://zikalino.substack.com/p/getting-started-with-aws-using-cloudcommander

  - type: section
    title: Prerequisites
    subitems:
      - type: 'action-row'
        platform: win32
        id: install-aws-cli
        name: Install AWS CLI
        banner: |
            Installing AWS CLI.
        verify: aws --version
        install: | 
                winget install -e --id Amazon.AWSCLI
      - type: 'action-row'
        platform: linux
        name: Install AWS CLI
        banner: |
            Installing AWS CLI.
        verify: aws --version
        interactive: true
        install: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" ; unzip awscliv2.zip ; sudo ./aws/install

      - type: 'action-row'
        id: aws-login
        name: Login
        banner: |
            Configuring AWS CLI
        verify: aws account list-regions
        install: | 
                aws configure
        interactive: true

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        codicon: run-all
