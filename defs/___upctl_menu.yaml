# account        Manage accounts            - no create
# database       Manage databases           - no create
# gateway        Manage gateways            - no create
# host           Manage private cloud hosts - just list
# ip-address     Manage IP addresses        - ASSIGN / CREATE
# kubernetes     Manage Kubernetes clusters - CREATE
# loadbalancer   Manage load balancers      - no create
# network        Manage networks            - CREATE
# networkpeering Manage network peerings    - no create
# objectstorage  Manage managed object storage services - no create
# router         Manage routers             - CREATE
# server         Manage servers             - CREATE
# servergroup    Manage server groups       - CREATE
# storage        Manage storages            - CREATE

# version        Display software information
# zone           Display zone information


