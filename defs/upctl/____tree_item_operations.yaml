#
# upctl
#
- type: create
  item-types:
    - cloud-upctl
    - upctl-server-list
  name: Create Server
  template:
    name: generic/generic_vm_create
    parameters:
      cloud_provider: cloud-upctl
- type: delete
  item-types: upctl-server
  name: Delete
  cmd: upctl server delete ${id}
  refresh: parent
  when:
    path: state
    value: stopped
- type: start
  item-types: upctl-server
  name: Start
  cmd: upctl server start ${id}
  refresh: self
  when:
    path: state
    value: stopped
- type: stop
  item-types: upctl-server
  name: Stop
  cmd: upctl server stop ${id} --wait
  refresh: self
  when:
    path: state
    value: started
- type: restart
  item-types: upctl-server
  name: Restart
  cmd: upctl server restart ${id}
  refresh: self
  when:
    path: state
    value: started
- type: create
  item-types: upctl-server
  name: Create Storage
  template: upctl_storage_create
- type: delete
