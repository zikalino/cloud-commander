- name: Digital Ocean
  id: cloud-digital-ocean
  icon: digital-ocean.svg
  subitems:
    - name: Droplets
      id: cloud-digital-ocean-droplets
      icon: digital-ocean.svg
      subitems: []
      raw: {}
      operations:
        - type: create
          name: Create Droplet
          template:
            name: generic/generic_vm_create
            parameters:
              cloud_provider: cloud-doctl

      child-template:
        - type: delete
          name: Delete
          cmd: doctl compute droplet delete ${id} --force
          refresh: parent
        - type: reboot
          name: Reboot
          cmd: doctl compute droplet-action reboot ${id}
          when:
            path: "$[0].status"
            value: active
          refresh: self
        - type: power-off
          name: Power off
          cmd: doctl compute droplet-action power-off ${id}
          when:
            path: "$[0].status"
            value: active
          refresh: self
        - type: power-on
          name: Power on
          cmd: doctl compute droplet-action power-on ${id}
          when:
            path: "$[0].status"
            value: off
          refresh: self
        - type: other
          name: Enable backups
          cmd: doctl compute droplet-action enable-backups ${id}
          refresh: self
          #when:
          #  path: "$[0].status"
          #  value: on
        - type: other
          name: Disable backups
          cmd: doctl compute droplet-action disable-backups ${id}
          refresh: self
          #when:
          #  path: "$[0].status"
          #  value: off
