title: Create Kubernetes Cluster
type: layout-form
header:
  - type: header
    title: Create Kubernetes Cluster
    logo: icon.webp
form:
  - type: fieldset
    subitems:
      - $include: __generic_provider_selector.yaml

  #
  # Azure
  #
  - type: fieldset
    show-if:
      variable: cloud_provider
      value: cloud-az
    subitems:
      - $include: generic_kubernetes_cluster_create_az.yaml
  #
  # Civo
  #
  - type: fieldset
    show-if:
      variable: cloud_provider
      value: cloud-civo
    subitems:
      - $include: generic_kubernetes_cluster_create_civo.yaml
  #
  # Digital Ocean
  #      
  - type: fieldset
    show-if:
      variable: cloud_provider
      value: cloud-doctl
    subitems:
      - $include: generic_kubernetes_cluster_create_doctl.yaml
  #
  # Linode
  #      
  - type: fieldset
    show-if:
      variable: cloud_provider
      value: cloud-linode
    subitems:
      - $include: generic_not_available.yaml
  #
  # UpCloud
  #      
  - type: fieldset
    show-if:
      variable: cloud_provider
      value: cloud-upctl
    subitems:
      - $include: generic_kubernetes_cluster_create_upctl.yaml
  - type: fieldset
    subitems:
      - type: 'output-row'
        data: output
        content: ...
