type: layout-form
id: root
form:
  - type: section
    platform: win32
    subitems:
      - type: text-block
        width: wide
        font: header-1
        content: Prerequisites

      - type: separator

      - type: link-row
        text: Read Getting Started Guide to learn more details on registering and configuring your Civo account
        link: https://zikalino.substack.com/p/getting-started-with-civo-using-cloudcommander

      - type: separator

      - $include: __scoop_install_step.yaml

      - type: 'action-row'
        name: Install Civo CLI
        verify: civo --version
        install: |
            scoop bucket add extras
            scoop install civo
footer:
  - type: footer
    subitems:
      - type: button
        id: install_button
        codicon: run-all
