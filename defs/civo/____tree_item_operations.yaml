#
# Instances
#
- type: create
  item-types:
    - cloud-civo
    - civo-instance-list
  name: Create Instance
  template:
    name: generic/generic_vm_create
    parameters:
      cloud_provider: cloud-civo
- type: power-off
  item-types: civo-instance
  name: Power Off
  cmd: civo instance stop ${id}

- type: delete
  item-types: civo-instance
  name: Delete
  cmd: civo instance delete ${name} --region ${location}
  refresh: parent

